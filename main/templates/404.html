<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>نی عنبر</title>
    <meta name="keywords" content="صفحه یافت نشد, خطای 404, صفحه خطا, صفحه موجود نیست, لینک نامعتبر, فروشگاه نی عنبر, خطای صفحه, صفحه پیدا نشد," />
    <meta name="description" content="متأسفیم، صفحه مورد نظر شما در فروشگاه نی عنبر یافت نشد. لطفاً آدرس را بررسی کنید یا به صفحه اصلی بازگردید تا بهترین عطرها را مشاهده کنید.">
    <meta name="author" content="Mohammad Hojjat Nikoobakht محمد حجت نیکوبخت m.h.nikoobakht@gmail.com">
    <link rel="canonical" href="{{ request.build_absolute_uri }}" />
    <meta name="robots" content="noindex, nofollow" />
    <meta property="og:title" content="نی عنبر | پیدا نشد" />
    <meta property="og:description" content="خوش آمديد به دنياى عطرها! فروشگاه نى عنبر، مجموعه ای خاص از عطرها..." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:locale" content="fa_IR" />
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="/static/images/icons/favicon.png">
    <link rel="stylesheet" type="text/css" href="/static/fonts/awesome/css/custom.css">
    <link href="/static/fonts/vazir/font-vazir.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/plugin/sticky-icon/stickyicon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main-min.css">
</head>
<body>
    <div class="bg-loader">
        <div class="loader"></div>
    </div>
    <div class="page-wrapper">
        <main class="main rtl text-right">
            <div class="page-content">
                <section class="error-section d-flex flex-column justify-content-center align-items-center text-center pl-3 pr-3">
                    <h1 class="mb-2 ls-m">خطای دسترسی</h1>
                    <picture><source srcset="/static/images/subpages/404.webp" type="image/webp"><img loading="lazy" decoding="async" src="/static/images/subpages/404.png" alt="error 404" width="609" height="131"></picture>
                    <h4 class="mt-7 mb-0 ls-m">صفحه ای یافت نشد.</h4>
                    <p class="text-grey font-primary ls-m">
                        {{ message }}
                    </p>
                </section>
            </div>
        </main>
    <script defer src="/static/plugin/jquery/jquery.min.js"></script>
    <script defer src="/static/js/main.min.js"></script>
</body>
</html>
